<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>med reminder!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <audio id="medSound" src="alarm.mp3" preload="auto"></audio>
        <div class="page">
            <header>
                <h1>med reminder!</h1>
                <p>get reminders to take your meds!</p>
            </header>
            <form id="medForm">
                <p>is your med timing the same every day?</p>
                <label>
                    <input type="radio" name="timing" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="timing" value="no"> No
                </label>
            </form>

            <!-- one-day -->
            <div id="oneDayForm" style="display:none; margin-top:1em;">
                <h3>daily form</h3>
                <label>how many times a day? 
                    <input type="number" id="dailyCount" min="1" max="10">
                </label>
                <div id="dailyTimes"></div>
                <button id="savePlanDaily" style="margin-top:1em;">Save Schedule</button>
                <div id="saveStatusDaily" style="margin-top:0.5em; font-size:0.9em;"></div>

            </div>

            <!-- one-week -->
            <div id="oneWeekForm" style="display:none; margin-top:1em;">
                <h3>weekly form</h3>
                <label>how many times a day? 
                    <input type="number" id="weeklyCount" min="1" max="10">
                </label>

                <div id="weeklyTimes">
                    <!-- times for each day will spawn here -->
                </div>
                <button id="savePlanWeekly" style="margin-top:1em;">Save Schedule</button>
                <div id="saveStatusWeekly" style="margin-top:0.5em; font-size:0.9em;"></div>

            </div>
            <div id="bigPopup" class="hidden">
                <div class="popupContent">
                    <h2>time to take your meds!</h2>
                    <p>check off once youâ€™ve taken them today:</p>
                    <div id="medChecklist"></div>
                    <button id="closePopup">got it!</button>
                </div>
            </div>

            <script src="script.js"></script>
        </div>
    </body>
</html>
